    'לכל': '<b>A TUDO / PARA TODOS (Lechol)</b>: Sob a autoridade (ל) da palma da mão (כ) que governa a autoridade (ל). A abrangência total.',
    'למדני': '<b>ENSINA-ME (Lamedni)</b>: O cajado/instrução (ל) das águas/vida (מ) que abre a porta (ד) da semente (נ) e do poder (י).',
    // Palavras da Seção MEM (Salmos 119:97-104)
    'מה': '<b>QUÃO! / O QUE! (Mah)</b>: As águas/fluxo (מ) da revelação (ה). Uma expressão de admiração profunda.',
    'מכל': '<b>MAIS QUE TODOS (Micol)</b>: As águas/origem (מ) da palma da mão (כ) sob autoridade (ל). Comparação de superioridade.',
    'מלמדי': '<b>MEUS MESTRES (Melamdai)</b>: As águas/fluxo (מ) da autoridade (ל) das águas (מ) da porta (ד) agindo (י). Aqueles que fluem ensino.',
    'מצותיך': '<b>TEUS MANDAMENTOS (Mitzvotecha)</b>: As águas (מ) do anzol/justiça (צ) conectadas (ו) ao sinal (ת) agindo (י) na palma da mão (ך).',
    'מה': '<b>QUÃO! / O QUE!, DOCE (Mah)</b>: As águas (מ) da revelação (ה). Refere-se a algo que flui suavemente ao paladar.',
    'מפי': '<b>DA MINHA BOCA (Mipi)</b>: As águas/origem (מ) da boca (פ) agindo (י). O que flui do interior.',
    'מכל': '<b>DE TODO (Micol)</b>: O fluxo (מ) da palma da mão (כ) sob autoridade (ל). Abrangência total de uma ação.',
    // Palavras da Seção NUN (Salmos 119:105-112)
    'נר': '<b>LÂMPADA (Ner)</b>: A semente/vida (נ) do líder/cabeça (ר). A luz que permite à vida caminhar.',
    'נתיבה': '<b>VEREDA / CAMINHO (Netivah)</b>: A semente (נ) no sinal da aliança (ת) agindo (י) dentro da casa (ב) com revelação (ה).',
    'נדבות': '<b>OFERTAS VOLUNTÁRIAS (Nidvot)</b>: A semente (נ) na porta (ד) da casa (ב) conectada (ו) ao sinal/aliança (ת).',
    'נפשי': '<b>MINHA ALMA (Napshi)</b>: A semente/vida (נ) da boca/sopro (פ) que consome/fogo (ש) agindo (י). O ser vivente.',
    'נחלו': '<b>HERANÇA (Nachalu)</b>: A semente (נ) protegida pela cerca (ח) sob autoridade (ל) conectada (ו).',
    'נשבעתי': '<b>JUREI (Nishbati)</b>: A semente (נ) que consome (ש) dentro da casa (ב) no sinal (ת) agindo (י). Um compromisso vital.',
    'נטיתי': '<b>INCLINEI (Netiti)</b>: A semente (נ) que envolve/guarda (ט) agindo (י) no sinal (ת) agindo (י).',
    // Palavras da Seção SAMEKH (Salmos 119:113-120)
    'סעפים': '<b>PENSAMENTOS VÃOS (Seaphim)</b>: O apoio/escudo (ס) que vê/percebe (ע) a boca (פ) agindo (י) nas águas (ם). Pensamentos que dividem a mente.',
    'סתרי': '<b>MEU ESCONDERIJO (Sitri)</b>: O escudo (ס) no sinal da aliança (ת) do líder (ר) agindo (י). O lugar onde se está seguro.',
    'סמכוני': '<b>SUSTENTA-ME (Samchuni)</b>: O apoio (ס) das águas (מ) na palma da mão (כ) conectada (ו) à vida/semente (נ) agindo (י).',
    'סעדני': '<b>AMPARA-ME (Saadeni)</b>: O escudo/apoio (ס) que vê (ע) a porta (ד) da semente (נ) agindo (י).',
    'סלית': '<b>DESPREZASTE (Salit)</b>: O apoio (ס) sob autoridade (ל) agindo (י) no sinal (ת). Rejeitar o que não tem base firme.',
    'סיגים': '<b>ESCÓRIAS (Siguim)</b>: O apoio (ס) agindo (י) no caminhar (ג) agindo (י) nas águas (ם). O que sobra do refino do metal.',
    'סמר': '<b>ESTREMECEU (Samar)</b>: O escudo/apoio (ס) das águas (מ) do líder (ר). A pele que se arrepia de temor.',
    // Palavras da Seção AYIN (Salmos 119:121-128)
    'עשיתי': '<b>TENHO PRATICADO (Asiti)</b>: O olho/percepção (ע) que consome o mal (ש) agindo (י) no sinal (ת) agindo (י). Agir com base no que se vê da Lei.',
    'ערב': '<b>SÊ FIADOR (Arev)</b>: O olho (ע) do líder/cabeça (ר) dentro da casa (ב). Garantir proteção para quem está dentro.',
    'עיני': '<b>MEUS OLHOS (Einai)</b>: O olho/visão (ע) da semente (נ) agindo (י). A percepção da vida que busca a salvação.',
    'עבדך': '<b>TEU SERVO (Avdecha)</b>: O olho/percepção (ע) dentro da casa (ב) na porta (ד) da palma da mão (ך). Aquele que vigia a porta do mestre.',
    'עת': '<b>TEMPO (Et)</b>: O olho (ע) no sinal da aliança (ת). O momento de perceber o cumprimento de algo.',
    'עדותיך': '<b>TEUS TESTEMUNHOS (Edotecha)</b>: O olho/visão (ע) na porta (ד) conectada (ו) ao sinal (ת) agindo (י) na palma (ך).',
    'על': '<b>SOBRE / ACIMA (Al)</b>: O olho (ע) sob autoridade/cajado (ל). Estar em uma posição elevada de visão.',
    // Palavras da Seção PE (Salmos 119:129-136)
    'פלאות': '<b>MARAVILHOSOS (Pelaot)</b>: A boca/sopro (פ) sob autoridade (ל) da força (א) conectada (ו) ao sinal (ת). O que é dito com poder divino.',
    'פתח': '<b>ABERTURA / EXPOSIÇÃO (Petach)</b>: A boca (פ) no sinal da aliança (ת) que protege/cerca (ח). Revelar o que estava guardado.',
    'פתי': '<b>SIMPLES (Peti)</b>: A boca (פ) no sinal da aliança (ת) agindo (י). Alguém que está aberto a ser ensinado.',
    'פי': '<b>MINHA BOCA (Pi)</b>: A boca (פ) agindo (י). O órgão da fala e do fôlego espiritual.',
    'פנה': '<b>VOLTA-TE (Peneh)</b>: A boca/rosto (פ) da semente/vida (נ) na revelação (ה). Pedir que a face de Deus se abra para nós.',
    'פעמיי': '<b>MEUS PASSOS (Paamai)</b>: A boca/abertura (פ) que vê (ע) as águas (מ) agindo (י) agindo (י). O ritmo do caminhar.',
    'פדיני': '<b>RESGATA-ME (Pedeni)</b>: A boca (פ) na porta (ד) da semente (נ) agindo (י). Falar para abrir a porta da liberdade.',
    'פלגי': '<b>RIOS / CORRENTES (Palvei)</b>: A boca/abertura (פ) sob autoridade (ל) do caminhar (ג) agindo (י). Lágrimas que fluem como rios.',
    // Palavras da Seção TSADI (Salmos 119:137-144)
    'צדיק': '<b>JUSTO (Tzadic)</b>: O anzol/justiça (צ) na porta (ד) agindo (י) no ciclo do tempo (ק). Alguém que foi "pescado" pela verdade.',
    'צדק': '<b>JUSTIÇA (Tzedec)</b>: O anzol/justiça (צ) na porta (ד) do ciclo/tempo (ק). O padrão reto de Deus.',
    'צוית': '<b>ORDENASTE (Tzivita)</b>: O anzol/desejo (צ) conectado (ו) ao sinal da aliança (ת) agindo (י) no sinal (ת).',
    'צמתتני': '<b>CONSUMIU-ME (Tzimatatni)</b>: O anzol (צ) das águas (מ) no sinal (ת) no sinal (ת) agindo (י). O zelo que "prende" o coração.',
    'צרופה': '<b>MUITO PURA (Tzaruphah)</b>: A justiça (צ) do líder/cabeça (ר) conectada (ו) à boca/sopro (פ) com revelação (ה). Como metal refinado.',
    'צעיר': '<b>PEQUENO (Tzair)</b>: O anzol/justiça (צ) que vê (ע) o poder (י) do líder (ר). Humildade diante da grandeza.',
    'צדקתך': '<b>TUA JUSTIÇA (Tzedacatecha)</b>: O anzol (צ) na porta (ד) do ciclo (ק) no sinal (ת) agindo (י) na palma (ך).',
    'צר': '<b>ANGÚSTIA (Tzar)</b>: O anzol (צ) do líder/cabeça (ר). Estar em um "aperto" ou lugar estreito.',
    // Palavras da Seção QOF (Salmos 119:145-152)
    'קראתי': '<b>CLAMEI (Quarati)</b>: No ciclo do tempo (ק), o líder (ר) tem a força (א) do sinal (ת) agindo (י). O grito que busca o Criador.',
    'קויתי': '<b>ESPEREI (Quiviti)</b>: No ciclo do tempo (ק), conectei (ו) o sinal (ת) agindo (י). Aguardar o desenrolar do plano divino.',
    'קדמו': '<b>ANTECIPARAM (Quidmu)</b>: O ciclo (ק) na porta (ד) das águas/tempo (מ) conectado (ו). Chegar antes do amanhecer.',
    'קולי': '<b>MINHA VOZ (Quoli)</b>: O ciclo/eco (ק) conectado (ו) sob autoridade (ל) agindo (י). O som que alcança o trono.',
    'קרוב': '<b>PRÓXIMO (Quarov)</b>: No ciclo do tempo (ק), o líder (ר) se conecta (ו) à casa (ב). Deus perto de quem o chama.',
    'קדם': '<b>ANTIGAMENTE (Quedem)</b>: O ciclo/origem (ק) na porta (ד) das águas do tempo (מ). O que vem desde o princípio.',
    'קמתי': '<b>LEVANTEI-ME (Quamti)</b>: No ciclo (ק) das águas (מ) com o sinal da aliança (ת) agindo (י). Despertar para a busca espiritual.',
    // Palavras da Seção RESH (Salmos 119:153-160)
    'ראה': '<b>OLHA / VÊ (Reeh)</b>: O líder/cabeça (ר) que tem a força (א) da revelação (ה). Pedir que Deus tome a frente e veja a dor.',
    'ריבה': '<b>PLEITEIA (Rivah)</b>: O líder (ר) agindo (י) dentro da casa (ב) com revelação (ה). Defender uma causa como um advogado.',
    'רחוק': '<b>LONGE (Rachoq)</b>: O líder (ר) protegido pela cerca (ח) conectado (ו) ao ciclo distante (ק). Aquilo que está fora de alcance.',
    'רחמיך': '<b>TUAS MISERICÓRDIAS (Rachamecha)</b>: O líder (ר) que protege (ח) as águas da vida (מ) agindo (י) na palma da mão (ך). O útero materno do Criador.',
    'רבים': '<b>MUITOS (Ravim)</b>: O líder (ר) dentro da casa (ב) agindo (י) nas águas/multidões (ם). Grande quantidade.',
    'רדפוני': '<b>PERSEGUIRAM-ME (Redaphuni)</b>: O líder (ר) na porta (ד) da boca (פ) conectada (ו) à semente/vida (נ) agindo (י).',
    'ראש': '<b>A SOMA / O PRINCÍPIO (Rosh)</b>: O líder/cabeça (ר) com a força (א) que consome o mal (ש). O topo ou a essência de algo.',
    'רע': '<b>MAU / PRÓXIMO (Ra)</b>: O líder (ר) que vê (ע). Pode significar o mal ou um companheiro, dependendo do contexto da visão.',
    // Palavras da Seção SHIN (Salmos 119:161-168)
    'שרים': '<b>PRÍNCIPES (Sharim)</b>: O fogo/poder (ש) do líder (ר) agindo (י) nas multidões (ם). Aqueles que governam.',
    'שש': '<b>REGOZIJO-ME (Shash)</b>: O fogo (ש) que consome outro fogo (ש). Uma alegria que queima e transborda.',
    'שלל': '<b>DESPOJO (Shalal)</b>: O fogo (ש) sob autoridade (ל) sob autoridade (ל). O que é tomado após a vitória.',
    'שקר': '<b>MENTIRA (Shequer)</b>: O fogo (ש) no ciclo do tempo (ק) do líder (ר). Algo que se consome e desaparece por não ter base.',
    'שלום': '<b>PAZ (Shalom)</b>: O fogo (ש) sob autoridade (ל) conectado (ו) às águas/caos (ם). O fogo que consome o caos e traz ordem.',
    'שבע': '<b>SETE VEZES (Sheva)</b>: O fogo (ש) dentro da casa (ב) que faz ver (ע). O número da plenitude e do descanso.',
    'שברתי': '<b>ESPEREI (Shibarti)</b>: O fogo (ש) dentro da casa (ב) do líder (ר) no sinal (ת) agindo (י). Aguardar com zelo.',
    'שמרתי': '<b>GUARDEI (Shamarti)</b>: O fogo (ש) das águas (מ) do líder (ר) no sinal (ת) agindo (י). Proteger a Palavra como um tesouro.',
    // Palavras da Seção TAV (Salmos 119:169-176)
    'תקרב': '<b>CHEGUE / APROXIME-SE (Ticrav)</b>: O sinal da aliança (ת) no ciclo do tempo (ק) do líder (ר) dentro da casa (ב).',
    'תבא': '<b>VENHA (Tavo)</b>: O sinal (ת) dentro da casa (ב) da força/líder (א). Pedir que a presença de Deus entre.',
    'תבענה': '<b>PRONUNCIARÃO / FLUIRÃO (Tivaanah)</b>: O sinal (ת) dentro da casa (ב) que vê (ע) a semente/vida (נ) na revelação (ה).',
    'תען': '<b>RESPONDERÁ / CANTARÁ (Taan)</b>: O sinal da aliança (ת) que vê (ע) a semente/vida (נ). A resposta fiel à Palavra.',
    'תהי': '<b>SEJA (Tehi)</b>: O sinal (ת) da revelação (ה) agindo (י). O desejo de que algo se torne real pelo poder de Deus.',
    'תאבתני': '<b>ANELO / DESEJO (Taavtani)</b>: O sinal (ת) da força (א) dentro da casa (ב) no sinal (ת) da semente (נ) agindo (י).',
    'תחיה': '<b>VIVA (Tichi)</b>: O sinal (ת) da proteção/cerca (ח) agindo (י) na revelação (ה). A vida protegida pela aliança.',
    'תעיתי': '<b>EXTRAVIEI-ME (Taiti)</b>: O sinal (ת) que vê (ע) agindo (י) no sinal (ת) agindo (י). Perder-se do caminho selado.',
    // Nomes Patriarcais
    'יעקב': '<b>JACÓ (Ya’akov)</b>: A mão (י) que vê (ע) o ciclo/calcanhar (ק) dentro da casa (ב). Aquele que segura o calcanhar e luta pela bênção da família.',
    // Nomes de Nações e Identidade
    'ישראל': '<b>ISRAEL (Yisra’el)</b>: A mão (י) do fogo (ש) do líder (ר) com a força (א) da autoridade (ל). Aquele que prevalece com Deus e governa sob Sua direção.',
    // Cidades Sagradas
    'ירושלים': '<b>JERUSALÉM (Yerushalayim)</b>: A mão (י) do líder (ר) que conecta (ו) o dente/fogo (ש) à autoridade (ל) agindo (י) nas águas/multidões (ם). O lugar onde o ensino da paz flui como águas.',
    // Nomes Divinos
    'אלהים': '<b>ELOHIM (Deus Criador)</b>: A força (א) da autoridade (ל) revelada (ה) agindo (י) nas águas/multidões (ם). O Criador cujo fôlego de vida estabelece ordem sobre o caos das águas.',
    'שמים': '<b>CÉUS (Shamáyim)</b>: O fogo (ש) das águas (מ) agindo (י) nas águas/multidões (ם). A morada divina onde o fogo e a água coexistem em perfeita harmonia.',
    'ארץ': '<b>TERRA (Éretz)</b>: A força (א) do líder (ר) no alvo/justiça (ץ). O território que deve ser governado pela força do Criador para atingir o propósito correto.',
    'אור': '<b>LUZ (Or)</b>: A força (א) que conecta (ו) ao líder (ר). O primeiro elemento da criação que permite ver a conexão entre o Criador e a Sua obra.',
    'שמר': '<b>SHAMAR (Guardar/Vigiar)</b>: Agarrar/Pressionar (ש) o caos (מ) sob a direção do Líder (ר). No deserto, significava colocar uma cerca de espinhos ao redor do rebanho para protegê-lo de perigos externos. É o ato de entesourar e proteger algo precioso.',
    'למד': '<b>LAMAD (Ensinar/Aprender)</b>: O cajado do pastor (ל) direcionando as águas/caos (מ) para a porta (ד). Representa o processo de ser guiado para fora da confusão mental em direção a uma nova entrada de conhecimento.',
    'אשמורות': '<b>ASHMUROT (Vigílias)</b>: O plural de Ashmurah. Deriva da raiz SH-M-R (Guardar). No contexto bíblico, refere-se às divisões da noite (geralmente três) em que os guardas vigiavam. Espiritualmente, representa os momentos de silêncio e prontidão onde a alma se coloca como vigia da Palavra.',
    'אמת': '<b>EMET (Verdade)</b>: A força (א) das águas (מ) na aliança/sinal (ת). Representa algo que é firme, fiel e que permanece do início ao fim. É a força que flui através da aliança divina.',
    'מת': '<b>MET (Morto/Morte)</b>: As águas (מ) que chegam ao sinal/fim (ת). Representa o encerramento do fluxo da vida, onde o movimento das águas para e atinge o limite da aliança terrena.',
    'חי': '<b>CHAY (Vida)</b>: A cerca/parede (ח) da mão (י). Representa a vida como algo que é protegido e mantido pela ação divina. É a força vital que está segura dentro de um limite estabelecido por Deus.',
    'חיה': '<b>CHAYAH (Viver/Vivificar)</b>: A cerca (ח) da mão (י) que se revela (ה). É o ato de trazer a vida para fora, de tornar a existência visível e manifesta através do fôlego e da luz.',
    'דם': '<b>DAM (Sangue)</b>: A porta (ד) das águas (ם). Representa o líquido vital que flui através da "porta" das veias e artérias. É a vida em estado líquido e físico.',
    'אדם': '<b>ADAM (Homem/Adão)</b>: A força (א) no sangue (דם). É a união da centelha divina com a natureza física. O homem é o sangue (terra/físico) vivificado pela força de Deus.',
    'שם': '<b>SHEM (Nome/Identidade)</b>: O fogo/luz (ש) sobre as águas/multidões (ם). Representa a marca distintiva ou o fôlego que define quem uma pessoa é. É a luz que brilha sobre a substância de um indivíduo, revelando sua verdadeira natureza.',
    'תורה': '<b>TORAH (Instrução)</b>: A marca da aliança (ת) do líder (ר) que conecta (ו) à revelação (ה). É o mapa do Líder que nos aponta o caminho para não errarmos o alvo da vida.',
    'מצוה': '<b>MITZVAH (Mandamento)</b>: As águas (מ) do anzol/justiça (צ) que conectam (ו) à revelação (ה). É o gancho que nos puxa para fora do caos e nos prende à vontade de Deus.',
    'חק': '<b>CHOK (Decreto)</b>: A vida/cerca (ח) no horizonte/sol (ק). Representa uma lei que foi gravada como o sol que nasce todos os dias; é um limite estabelecido que sustenta a ordem do universo.',
    'משפט': '<b>MISHPAT (Juízo)</b>: As águas (מ) consumidas/pressionadas (ש) pela boca (פ) no alvo/surpresa (ט). Representa a palavra falada (boca) que separa o que é confuso e define o caminho correto através de uma decisão.',
    'עדות': '<b>EDOT (Testemunhos)</b>: O olho (ע) na porta (ד) que conecta (ו) ao sinal/aliança (ת). É o ato de ver e testemunhar o que foi estabelecido na entrada da aliança; é a prova visível da fidelidade divina.',
    'ברוך': '<b>BARUCH (Bendito/Abençoado)</b>: A casa (ב) do líder (ר) que se conecta (ו) à palma da mão/curvar-se (כ). Representa o ato de ajoelhar-se ou curvar-se na presença de uma autoridade para receber um presente ou provisão.',
    'אמן': '<b>AMEN (Amém/Firmeza)</b>: A força (א) das águas (מ) que nutre a semente/herdeiro (ן). Representa algo que é confiável, firme e que tem continuidade. É a garantia de que a Palavra de Deus frutificará.',
    'הללו': '<b>HALELU (Louvai)</b>: Olhar/Revelar (ה) para o cajado (ל) que se move com autoridade (ל) para conectar (ו). Representa o ato de apontar com admiração para o guia e brilhar ao reconhecer sua direção.',
    'שיחה': '<b>SICHAH (Meditação/Conversa)</b>: O fogo que consome (ש) a mão que age (י) dentro da parede/cerca (ח) para gerar revelação (ה). Representa um pensamento tão intenso que "queima" na mente e transborda em palavras.',
    'מים': '<b>MAYIM (Águas)</b>: O fluxo (מ) que revela (י) o fluxo (ם). Representa a vida em movimento, o caos que pode ser organizado ou a fonte de purificação que nunca cessa. É o recurso essencial que sustenta toda a criação.',
    'רוח': '<b>RUACH (Espírito/Vento/Sopro)</b>: O líder (ר) que se conecta (ו) através da parede/cerca (ח). Representa o fôlego de vida que atravessa fronteiras, o vento que sopra com direção ou a presença invisível de Deus que ativa a criação.',
    'קדש': '<b>KODESH (Santo/Separado)</b>: O ciclo do sol no horizonte (ק) diante da porta (ד) que brilha/consome (ש). Representa algo que foi retirado do uso comum e colocado em um lugar de luz e destaque. É a separação do que é profano para o que é divino.',
    'חטא': '<b>CHET (Pecado/Errar o Alvo)</b>: A cerca (ח) do cesto/alvo (ט) diante da força (א). Representa o ato de desviar-se do caminho estabelecido, errando o alvo que Deus (a Força) colocou para nós. É estar fora da proteção da cerca divina.',
    'תשובה': '<b>TESHUVAH (Retorno/Arrependimento)</b>: O sinal (ת) do fogo (ש) que conecta (ו) à casa (ב) para revelar (ה). Representa o ato de voltar para o ponto de origem, retornando à casa do Pai e à marca da aliança.',
    'חסד': '<b>CHESED (Misericórdia/Bondade)</b>: A cerca (ח) que serve de apoio (ס) na porta (ד). Representa o amor leal que protege, sustenta e oferece uma entrada segura. É a bondade ativa que mantém a aliança firme mesmo quando somos fracos.',
    'אמונה': '<b>EMUNAH (Fé/Fidelidade)</b>: A força (א) das águas (מ) que conecta (ו) a semente (נ) para revelar (ה). Representa a firmeza e a constância que nutrem a vida até que o propósito de Deus seja revelado. É a fidelidade que permanece firme ao longo do tempo.',
    'עולם': '<b>OLAM (Eternidade/Mundo)</b>: O olho (ע) conectado (ו) à autoridade (ל) sobre as águas/caos (ם). Representa o que está além do horizonte visível; um tempo ou espaço que se estende infinitamente sob o governo divino.',
    'שמחה': '<b>SIMCHAH (Alegria)</b>: O fogo (ש) das águas (מ) dentro da cerca/proteção (ח) que se revela (ה). Representa o brilho interior e o transbordamento vital de quem está seguro e nutrido na presença de Deus.',
    'דרך': '<b>DERECH (Caminho/Jornada)</b>: A porta (ד) do líder (ר) que se abre na palma da mão (ך). Representa o curso da vida ou a estrada que o Líder estabeleceu para trilharmos com nossas próprias mãos e pés.',

  function add(letra) {
    document.getElementById('hebraico').value += letra;
  }

  function backspace() {
    let campo = document.getElementById('hebraico');
    campo.value = campo.value.slice(0, -1);
  }

  function limpar() {
    document.getElementById('hebraico').value = '';
    document.getElementById('resultado').innerHTML = 'Clique nas letras para analisar a raiz...';
    document.getElementById('resul').innerHTML=""
  }

  function converter() {
    const texto = document.getElementById('hebraico').value;
    let resultadoHTML = '';

    if(texto === "") return;

    // 1. Verifica se a palavra inteira existe no dicionário
    if (dicionarioPalavras[texto]) {
        resultadoHTML += `
            <div class="destaque-palavra">
                ${dicionarioPalavras[texto]}
            </div>
            <hr style="border: 0; border-top: 1px dashed #bc9b6a; margin: 10px 0;">
        `;
    }

    // 2. Lista o significado de cada letra
    for (let letra of texto) {
      let info = pictografico[letra] || "Letra desconhecida no sistema.";
      resultadoHTML += `<div class="item-letra"><strong>${letra}</strong> &rarr; ${info}</div>`;
    }

    document.getElementById('resultado').innerHTML = resultadoHTML;
    
   buscarTextoInteligente();
  }

// Função de busca inteligente - filtra por palavras que começam com a primeira letra digitada
function buscarTextoInteligente() {
    const textoDigitado = document.getElementById('hebraico').value.trim();
    const elementoResultado = document.getElementById('resul');

    // Limpa resultado se vazio
    if (!textoDigitado) {
        elementoResultado.innerHTML = '<p>Digite uma letra ou palavra em hebraico bíblico para buscar.</p>';
        return;
    }

    let resultado = '';
    const primeiraLetra = textoDigitado[0]; // Pega a primeira letra digitada

    // 1. Busca por correspondência exata primeiro
    if (dicionarioPalavras.hasOwnProperty(textoDigitado)) {
        resultado += `<div class="resultado-exato"><strong>Correspondência exata:</strong><br>${dicionarioPalavras[textoDigitado]}</div>`;
    }

    // 2. Busca por palavras que COMEÇAM com a primeira letra digitada
    const correspondenciasIniciais = Object.entries(dicionarioPalavras)
        .filter(([palavra, descricao]) => {
            // Inclui apenas se começar com a primeira letra E não for a correspondência exata
            return palavra[0] === primeiraLetra && palavra !== textoDigitado;
        });

    if (correspondenciasIniciais.length > 0) {
        resultado += `<div class="resultado-inicial"><strong>Palavras que começam com "${primeiraLetra}":</strong><ul>`;
        correspondenciasIniciais.forEach(([palavra, descricao]) => {
            resultado += `<li><strong>${palavra}</strong>: ${descricao}</li>`;
        });
        resultado += '</ul></div>';
    }

    // 3. Se não houver nenhum resultado
    if (!resultado) {
        resultado = `<p>Nenhuma palavra encontrada que comece com "${primeiraLetra}" ou corresponda a "${textoDigitado}".</p>`;
    }

    elementoResultado.innerHTML = resultado;
}

// Ativa busca ao digitar
document.getElementById('hebraico').addEventListener('input', buscarTextoInteligente);

// Função para chamar busca via botão (opcional)
function executarBusca() {
    buscarTextoInteligente();
}
