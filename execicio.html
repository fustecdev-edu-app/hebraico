            { palavra: "×××ª", pronuncia: "Emet", significado: "Verdade", correta: "Verdade" },

        // FunÃ§Ã£o para trocar abas
        function openTab(tabName) {
            const tabs = document.getElementsByClassName("tab");
            const btns = document.getElementsByClassName("tab-btn");
            
            for (let i = 0; i < tabs.length; i++) {

            document.getElementById(tabName).classList.add("active");

            document.getElementById("letra-progress").textContent = `Progresso: ${currentChar + 1}/${letras.length}`;
            const letra = letras[currentChar];
            document.getElementById("char-display").textContent = letra.char;
            const optionsDiv = document.getElementById("letra-options");
            optionsDiv.innerHTML = "";
            
            const opcoes = [letra.correta];
            while (opcoes.length < 4) {
                const randomLetra = letras[Math.floor(Math.random() * letras.length)];
                if (!opcoes.includes(randomLetra.correta)) {
                    opcoes.push(randomLetra.correta);
                }
            }
            opcoes.sort(() => Math.random() - 0.5);
            
            opcoes.forEach(opcao => {

                btn.textContent = opcao;

            });
            
            document.getElementById("letra-feedback").textContent = "";
            document.getElementById("letra-feedback").className = "feedback";
            document.getElementById("letra-next-btn").disabled = true;
        }

       function loadSeq() {

    seq.opcoes.forEach(opcao => {

        btn.className = "option-btn";
        btn.textContent = opcao;
        btn.addEventListener('click', function() {
            checkAnswer(opcao, seq.correta, "seq-feedback", "seq");
        }); // Fecha o addEventListener
        optionsDiv.appendChild(btn);
    }); // Fecha o forEach
    
    document.getElementById("seq-feedback").textContent = "";
    document.getElementById("seq-feedback").className = "feedback";
    document.getElementById("seq-next-btn").disabled = true;
}

        function nextSeq() {

            loadSeq();
        }

        // --------------------------
        // EXERCÃCIO DE PALAVRAS

        function loadPalavra() {
            document.getElementById("palavra-progress").textContent = `Progresso: ${currentPalavra + 1}/${palavras.length}`;
            const palavra = palavras[currentPalavra];
            document.getElementById("palavra-display").textContent = palavra.palavra + " (" + palavra.pronuncia + ")";
            const optionsDiv = document.getElementById("palavra-options");
            optionsDiv.innerHTML = "";
            
            const opcoes = [palavra.correta];
            while (opcoes.length < 3) {
                const randomPalavra = palavras[Math.floor(Math.random() * palavras.length)];
                if (!opcoes.includes(randomPalavra.correta)) {
                    opcoes.push(randomPalavra.correta);
                }
            }
            opcoes.sort(() => Math.random() - 0.5);
            
            opcoes.forEach(opcao => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.textContent = opcao;
                btn.addEventListener('click', function() {
                    checkAnswer(opcao, palavra.correta, "palavra-feedback", "palavra");
                });
                optionsDiv.appendChild(btn);
            });
            
            document.getElementById("palavra-feedback").textContent = "";
            document.getElementById("palavra-feedback").className = "feedback";
            document.getElementById("palavra-next-btn").disabled = true;
        }

        function nextPalavra() {
            currentPalavra++;
            if (currentPalavra >= palavras.length) currentPalavra = 0;
            loadPalavra();
        }

        // --------------------------
        // MINHAS PALAVRAS - PARA ESTUDO DO TEXTO
        // --------------------------
        let minhasPalavras = [];

        // Carregar palavras salvas
        if (localStorage.getItem('palavrasHebreus')) {

            atualizarListaPalavras();

        function adicionarPalavra() {
            const hebraico = document.getElementById('input-hebraico').value.trim();
            const pronuncia = document.getElementById('input-pronuncia').value.trim();
            const significado = document.getElementById('input-significado').value.trim();

            if (hebraico && significado) {
                minhasPalavras.push({
                    hebraico: hebraico,
                    pronuncia: pronuncia,
                    significado: significado
                });
                
                localStorage.setItem('palavrasHebreus', JSON.stringify(minhasPalavras));
                
                document.getElementById('input-hebraico').value = '';
                document.getElementById('input-pronuncia').value = '';
                document.getElementById('input-significado').value = '';
                
                atualizarListaPalavras();

        function atualizarListaPalavras() {
            const listaDiv = document.getElementById('lista-minhas-palavras');
            listaDiv.innerHTML = '';

            if (minhasPalavras.length === 0) {
                listaDiv.innerHTML = '<p style="text-align: center; color: #4a5568;">Nenhuma palavra cadastrada ainda. Adicione a primeira agora!</p>';
                return;
            }

            minhasPalavras.forEach((palavra, index) => {
                const card = document.createElement('div');
                card.style.padding = '15px';
                card.style.border = '1px solid #e2e8f0';
                card.style.borderRadius = '8px';
                card.style.background = '#f7fafc';

                `;

                listaDiv.appendChild(card);
            });
        }

        function removerPalavra(index) {
            minhasPalavras.splice(index, 1);
            localStorage.setItem('palavrasHebreus', JSON.stringify(minhasPalavras));
            atualizarListaPalavras();
        }

        // --------------------------

        function checkAnswer(escolha, correta, feedbackId, tipo) {
            const feedback = document.getElementById(feedbackId);
            const nextBtn = tipo === 'char' ? document.getElementById('letra-next-btn') : 
                            tipo === 'seq' ? document.getElementById('seq-next-btn') :

            if (escolha === correta) {

            } else {
